<html ng-app="ibct-web">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="../javascript/ibct-angular.js"></script>
</head>

<div class="row row-margin">
	<div class="col-lg-12">
		<!--  <h1 class="page-header">Dashboard</h1> -->

	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row"  >
	<div class="col-lg-12">
		<h3 style="font-weight: bolder; margin-left: 14px;">Manage
			Bulletins</h3>
		<p style="margin-left: 14px; font-size: 14px;">Please select
			Product line and Bulleting Type. Fields marked with asterisk (*) are
			required.</p>
	</div>
	<div class="col-lg-12" >
		<div class="panel">
			<div class="panel-heading" style="background-color: #F2EFEB;">
				Add Bulletin</div>
			<div class="panel-body" ng-controller="addController">
				<table>
					<tbody>
						<tr>
							<td style="width: 14%;"><label for="disabledSelect"><font
									color="red">*</font>Product Line:</label></td>
							<td style="width: 28%;"><select id="disabledSelect" ng-model="addController.productLines" 
							ng-options="pl.productLine for pl in productLines track by pl.productLine"
								class="form-control"><option>select</option>
									<!-- <option>1</option>
									<option>5</option> --></select></td>
							<td></td>
							<td style="width: 19%;"><label for="disabledSelect"><font
									color="red">*</font>Bulletin Type:</label></td>
							<td style="width: 28%;"><select id="disabledSelect"
								class="form-control" style=""><option>select</option></select></td>
							<td style=""><button type="button" class="btn btn-ge">Add
									Bulletin</button></td>
						</tr>
						<tr style="padding: 0px;">
							<td colspan="4" style="padding: 0px;"><p
									style="margin-top: 31px;">Please fill below details and
									click save. Fields marked with an asterisk(*) are required.</p></td>
						</tr>
					</tbody>
				</table>


			</div>
		</div>
	</div>
	<!-- /.col-lg-4 -->
	<div class="col-lg-12">
		<div class="panel">
			<div class="panel-heading" style="background-color: #F2EFEB;">
				Bulletin Details</div>
			<div class="panel-body">
				<table class="">
					<tbody>
						<tr>
							<td><label>Bulletin Type:</label></td>
							<td>Prdouct</td>
							<td><label>Product Line:</label></td>
							<td>TM2500</td>
							<td></td>
						</tr>

						<tr>
							<td style="width: 15%;"><label><font color="red">*</font>Bulletin#:</label></td>
							<td style="width: 25%;"><input type="textbox"
								class="form-control"></td>
							<td style="width: 21%;"><label><font color="red">*</font>Revision:</label></td>
							<td style="width: 26%;"><input type="textbox"
								class="form-control"></td>
						</tr>

						<tr>
							<td><label><font color="red">*</font>Description:</label></td>
							<td><input type="textbox" class="form-control"></td>
							<td><label>Supercedes:</label></td>
							<td><select style="width: 100%;" class="form-control"><option>select</option></select></td>
						</tr>


						<tr>
							<td><label><font color="red">*</font>Category:</label></td>
							<td><select class="form-control" style="width: 100%;"><option>select</option></select></td>
							<td><label><font color="red">*</font>Compliance
									Level:</label></td>
							<td><select class="form-control" style="width: 100%;"><option>select</option></select></td>
						</tr>


						<tr>
							<td><label><font color="red">*</font>Timing:</label></td>
							<td colspan="3"><select id="timeID" multiple="multiple"
								class="form-control" style="width: 100%;"><option>select</option>
									<option>select</option>
									<option>select</option>
									<option>select</option>
									<option>select</option></select></td>

						</tr>

						<tr>
							<td><label><font color="red">*</font>Rev Date:</label></td>
							<td><input type="date" ng-bind="ComplainceDate"
								class="form-control ng-binding" style="width: 100%;"></td>
							<td><label>Track Implementation Plan:</label></td>
							<td><input type="checkbox"></td>
						</tr>

						<tr>
							<td><label><font color="red">*</font>Issue Date:</label></td>
							<td><input type="date" ng-bind="ComplainceDate"
								class="form-control ng-binding" style="width: 100%;"></td>
							<td><label>Significant:</label></td>
							<td><input type="checkbox"></td>
						</tr>

						<tr>
							<td><label><font color="red">*</font>Voucher
									Program:</label></td>
							<td><input type="checkbox"></td>
							<td><label>Significant:</label></td>
							<td><input type="checkbox"></td>
						</tr>

						<tr>
							<td><label>Remarks:</label></td>
							<td colspan="3"><textarea class="form-control"
									style="width: 100%;"></textarea></td>

						</tr>

					</tbody>
				</table>
				<!-- <hr> -->
			</div>
		</div>
	</div>
	<!-- <div class="row"> -->
	<div class="col-lg-12">
		<div class="panel panel-blue">
			<div class="panel-heading">Included Serial Numbers</div>
			<div class="panel-body">
				<div class="col-lg-6">
					<table class="">
						<tbody>
							<tr>
								<td><label><font color="red">*</font>From:</label></td>
								<td></td>
								<td><label>To:</label></td>
							</tr>
							<tr>
								<td><select name="num" multiple="" style="width: 100%;">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
								</select></td>
								<td>
									<table>
										<tbody>
											<tr>
												<td>
													<button type="button" class="btn btn-ge btn-width">Add</button>
												</td>
											</tr>
											<tr>
												<td>
													<button type="button" class="btn btn-ge btn-width">Clear</button>
													<!-- <button id="save" style="background: url('../images/add_off.gif');    background-size: initial;    width: 67px;    height: 17px;    border: none;    background-repeat: no-repeat;"></button>
					<br/>
					<button id="save" style="background: url('../images/clear_off.gif');    background-size: initial;    width: 70px;    height: 17px;    border: none;    background-repeat: no-repeat;"></button> -->
												</td>
											</tr>
										</tbody>
									</table>
								</td>
								<td><select name="num" multiple="" style="width: 100%;">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
								</select></td>
							</tr>
							<tr>

							</tr>
						</tbody>
					</table>
				</div>

				<div class="col-lg-6">
					<!-- <div class="panel panel-default"><div class="panel-body">				  <div class="panel panel-default"><div class="panel-body">				   -->
					<table class="table">
						<tbody>
							<tr>
								<td><label>select</label></td>
								<td><label>From Serial#:</label></td>
								<td><label>To Serial#:</label></td>
							</tr>
							<tr>
								<td><input type="checkbox"></td>
								<td><span>123</span></td>
								<td><span>123</span></td>
							</tr>
							<tr>
								<td colspan="3" style="border: none;">
									<button id="delete" class="btn btn-ge btn-width">Delete</button>
									<!-- <button id="save" style="background: url('../images/delete_off.gif');    background-size: initial;    width: 67px;    height: 17px;    border: none;    background-repeat: no-repeat;"></button> -->
									<!-- <img src="../images/clear_off.gif"//> -->
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- </div> -->
	<div class="col-lg-6 pull-right" style="margin-bottom: 5px;">
		<table style="background-color: #fff; border: none;">
			<tbody>
				<tr>
					<td style="background-color: #fff; border: none;">
						<!-- <button id="save" style="background: url('../images/save_off.gif');    background-size: initial;    width: 67px;    height: 17px;    border: none;    background-repeat: no-repeat;"></button>
					<button id="clear" style="background: url('../images/clear_off.gif');    background-size: initial;    width: 70px;    height: 17px;    border: none;    background-repeat: no-repeat;"></button>
					<button id="close" style="background: url('../images/close_off.gif');    background-size: initial;    width: 67px;    height: 17px;    border: none;    background-repeat: no-repeat;"></button> -->
						<button id="save" class="btn btn-ge btn-width">Save</button>
						<button id="clear" class="btn btn-ge btn-width">Clear</button>
						<button id="cancel" class="btn btn-ge btn-width">Cancel</button>
					</td>
				</tr>

			</tbody>
		</table>
	</div>

	<div class="col-lg-12">

	</div>

</div>
